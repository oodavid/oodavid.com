<!DOCTYPE HTML>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  <head>
    <meta charset="utf-8" />
    {{ .Hugo.Generator }}
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="/images/icons/{{ .Site.Params.favicon  }}" type="image/x-icon" />
    <!--[if lte IE 8]><script src="/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="/css/style.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->
    <link href="https://use.fontawesome.com/2ae11d0200.css" media="all" rel="stylesheet">

    {{ partial "meta.html" . }}

</head>
<body>

  <!-- Angular Silhouette -->
  <svg id="angular-silhouette">
    <defs>
      <clipPath id="angular-silhouette-path" clipPathUnits="objectBoundingBox">
        <polygon points="0.5 0, 0.97 0.17, 0.9 0.78, 0.5 1, 0.1 0.78, 0.03 0.17" />
      </clipPath>
    </defs>
  </svg>

  <!-- Header -->
  <header id="header">
    <div>
      <div id="header__image">
        <div class="angular-silhouette">
          <img src="/images/david.jpg" alt="David King" class="angular-silhouette">
        </div>
      </div>
      <div id="header__bio">
        <p>Hi, I'm David King, Javascript developer.</p>
        <p>I work for <a href="//accredible.com">Accredible</a>.</p>
        <p class="header__twitter">
          <a href="//twitter.com/oodavid" class="twitter-follow-button" data-show-count="true"></a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          &nbsp;
        </p>
      </div>
      <div id="header__bio__compact">
        <p>David King, Javascript developer.</p>
        <p class="header__twitter">
          <a href="//twitter.com/oodavid" class="twitter-follow-button" data-show-count="true"></a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          &nbsp;
        </p>
      </div>
    </div>
  </header>

  <!-- Nav -->
  <nav id="nav">
    <ul class="container">
      <li>
        <a href="{{ .Site.BaseURL }}" {{ if or (eq .Type "article") (eq .URL "/" ) }}class="active"{{ end }}>Articles</a>
      </li>
      <li>
        <a href="{{ .Site.BaseURL }}about-me" {{ if eq .File.Path "about-me.md" }}class="active"{{ end }}>About Me</a>
      </li>
      <li>
        <a href="{{ .Site.BaseURL }}todo" {{ if eq .File.Path "todo.md" }}class="active"{{ end }}>Todo</a>
      </li>
      <!--li>
        <a href="{{ .Site.BaseURL }}my-work" {{ if eq .File.Path "my-work.md" }}class="active"{{ end }}>My Work</a>
      </li-->
    </ul>
  </nav>

  <div id="main">
    <div id="{{ .Type }}" class="container">
