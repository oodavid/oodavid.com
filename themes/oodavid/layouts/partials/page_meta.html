<p class="page_meta">
  <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 Jan 2006" }}</time>
  <br>
  {{ if .Draft }}
    <strong>draft article</strong>
  {{ else }}
    <a href="//github.com/oodavid/oodavid.com/blob/master/content/{{ .File.Path }}" target="_blank">
      Edit this page on GitHub
    </a>
  {{ end }}
  <br>
  {{ if .Site.BuildDrafts }}
    <a href="https://developers.facebook.com/tools/debug/sharing/?q={{ .URL | absURL }}">opengraph</a>
    -
    <a href="https://cards-dev.twitter.com/validator">twitter</a>
  {{ end }}
</p>
